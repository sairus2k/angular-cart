<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Cart</h3>
</div>
<div class="modal-body" id="modal-body">
  <p ng-if="$ctrl.items.length === 0">The cart is empty.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in $ctrl.items">
      {{item.name}} {{item.color}} ${{item.price}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="$ctrl.remove($index)">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
